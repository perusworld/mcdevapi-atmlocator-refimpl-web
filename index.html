<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/webflow.css" rel="stylesheet" type="text/css">
    <link href="css/locationsapp.webflow.css" rel="stylesheet" type="text/css">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngmap/build/scripts/ng-map.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/api.js"></script>
</head>

<body ng-app="mcdapiloc">
    <div class="navbar">
        <div class="logo">
            <a class="w-inline-block" href="https://developer.mastercard.com"><img class="mc-logo" src="images/md-logo.svg">
            </a>
        </div>
        <div class="nav-info-panel">
            <div class="app-info w-hidden-small w-hidden-tiny">
                <h5>Reference App</h5>
                <h6>ATM Locations</h6>
            </div><a class="button w-button" href="https://github.com/perusworld/mcdevapi-atmlocator-refimpl-web">View on Github</a>
            <a class="button w-button" href="https://developer.mastercard.com/documentation/locations/">View Docs</a>
        </div>
    </div>
    <div>
        <div class="w-row">
            <div class="nopad w-col w-col-8 w-col-medium-6">
                <div class="map-holder" ng-controller="MapsCtrl">
                    <div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyDZn-E0ljgIlanI1jaHgFup9XnlSlPbQkc&libraries=visualization,drawing,geometry,places">
                        <ng-map map-initialized="mapInitialized(map)" class="map w-widget w-widget-map" zoom="{{map.zoom}}" center="[{{map.center.lat}}, {{map.center.lng}}]" class="map w-widget w-widget-map">
                            <marker ng-repeat="atm in atms" position="{{atm.pos}}" data="{{atm.locID}}" on-click="showAtm(atm)" ; title="{{atm.Location.Name}}"></marker>
                        </ng-map>
                    </div>
                </div>
            </div>
            <div class="nopad w-col w-col-4 w-col-medium-6">
                <ion-nav-view></ion-nav-view>
            </div>
        </div>
    </div>
</body>

</html>
